<html lang="en">

<head>
    <title>Atividade 4</title>
    <link rel="stylesheet" type="text/css" href="/CSS/index.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div style="margin: 5px; text-align: right;">
            <button type="button" id="btnModalRegister" class="btn btn-secondary btn-wrapper" data-bs-toggle="modal" data-bs-target="#modalRegister">
                Register / Login
            </button>
        </div>
    </header>

    <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST">
                    <div class="modal-header">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h3>Register</h3>
                                </div>
                                <div class="col-2">
                                    <button type="button" id="btnModalLogin" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalLogin" data-bs-dismiss="modal">
                                        Login
                                    </button>
                                </div>
                                <div class="col-1" style="padding: 10px 0px 0px 15px;">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="usernameRegister" name="usernameRegister" placeholder="Username" />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="passwordCheckRegister" name="passwordRegister" placeholder="Password" />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="passwordCheckRegister" name="passwordCheckRegister" placeholder="Confirmar Password" />
                            <span class="fa fa-fw fa-eye field-icon" onclick="togglePSW()"></span>
                        </div>
                    </div>
                    <div class="modal-footer" style="margin: 0px 0px -30px 0px">
                        <button type="button" class="btn btn-primary btn-wrapper float-end" id="btnSubmitRegistar">
                            Submeter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h3>Login</h3>
                            </div>
                            <div class="col-3" style="padding: 0px 0px 0px 30px;">
                                <button type="button" id="btnModalRegister" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalRegister" data-bs-dismiss="modal">
                                    Register
                                </button>
                            </div>
                            <div class="col-1" style="padding: 10px 0px 0px 15px;">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input class="form-control" id="usernameLogin" name="usernameLogin" placeholder="Username" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="senhaLogin" name="senhaLogin" placeholder="Password" />
                    </div>
                </div>
                <div class="modal-footer" style="margin: 0px 0px -15px 0px">
                    <button type="button" class="btn btn-primary btn-wrapper float-end" id="btnSubmitRegistar">
                        Submeter
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
