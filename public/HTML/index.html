<html lang="en">

<head>
    <title>EaD</title>
    <link rel="stylesheet" type="text/css" href="public/CSS/index.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="public/JS/app.js"></script>
</head>

<body>
    <div class="header">
        <a href="#home">Home</a>
        <input type="text" placeholder="Search for a categorie">
        <div class="header-right" style="margin: 5px;">
            <button type="button" id="btnModalRegister" class="btn btn-secondary btn-wrapper" data-bs-toggle="modal"
                data-bs-target="#modalRegister">
                Sign Up / Login
            </button>
        </div>
    </div>

    <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST">
                    <div class="modal-header">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h3>Sign Up</h3>
                                </div>
                                <div class="col-2">
                                    <button type="button" id="btnModalLogin" class="btn btn-secondary"
                                        data-bs-toggle="modal" data-bs-target="#modalLogin" data-bs-dismiss="modal">
                                        Login
                                    </button>
                                </div>
                                <div class="col-1" style="padding: 10px 0px 0px 15px;">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="usernameRegister" name="usernameRegister"
                                placeholder="Full name" />
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="emailRegister" name="emailRegister"
                                placeholder="Email" />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="passwordRegister" name="passwordRegister"
                                placeholder="Password" />
                            <span class="fa fa-eye" aria-hidden="true" id="togglePassword" onclick="toggle()"></span>
                        </div>
                    </div>
                    <div class="modal-footer" style="margin: 0px 0px -30px 0px">
                        <button type="button" class="btn btn-primary btn-wrapper float-end" id="btnSubmitRegistar">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h3>Login</h3>
                            </div>
                            <div class="col-3" style="padding: 0px -1px 0px 30px;">
                                <button type="button" id="btnModalRegister" class="btn btn-secondary"
                                    data-bs-toggle="modal" data-bs-target="#modalRegister" data-bs-dismiss="modal">
                                    Sign up
                                </button>
                            </div>
                            <div class="col-1" style="padding: 10px 0px 0px 15px;">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input class="form-control" id="usernameLogin" name="usernameLogin" placeholder="Email" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="senhaLogin" name="senhaLogin"
                            placeholder="Password" />
                    </div>
                </div>
                <div class="modal-footer" style="margin: 0px 0px -15px 0px">
                    <button type="button" class="btn btn-primary btn-wrapper float-end" id="btnSubmitRegistar">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem; margin: auto">
                <div class="col">
                    <img class="card-img-top" src="public/Images/demo_image_1.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Disciplina 1</h5>
                        <p class="card-text">Descrição</p>
                        <a href="#" class="btn btn-primary">Inscrever-se</a>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem; margin: auto;">
                <div class="col">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Disciplina 2</h5>
                        <p class="card-text">Descrição</p>
                        <a href="#" class="btn btn-primary">Inscrever-se</a>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem; margin: auto;">
                <div class="col">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Disciplina 3</h5>
                        <p class="card-text">Descrição</p>
                        <a href="#" class="btn btn-primary">Inscrever-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script>
        var state = false
        function toggle() {
            if (state) {
                document.getElementById("passwordRegister").setAttribute("type", "password");
                state = false
            } else {
                document.getElementById("passwordRegister").setAttribute("type", "text");
                state = true
            }
        }
    </script>

    <script>
        let registerForm = document.getElementById("btnSubmitRegistar")

        registerForm.addEventListener("click", () => {
            let name = document.getElementById("usernameRegister").value
            let email = document.getElementById("emailRegister").value
            let password = document.getElementById("passwordRegister").value
            console.log(123);

            if (name === '' || password === '') {
                window.alert('Preencha todos os campos')
            }
            else {
                let auth_data = {
                    'name': name,
                    'email': email,
                    'password': password
                }

                let auth = JSON.stringify(auth_data)

                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: auth,
                }).then((response) => {
                    if (response.status == 201) {
                        window.alert(`Utilizador Registado com sucesso 
Utilizador ${name}`)
                        location.reload()
                    }
                }).catch((err) => { console.log(err) })
            }
        })
    </script>
</body>

</html>
